         </header>
         <div class="form">
                  <form action="" method="post">
                        <h1> Sign up</h1>
                            <h1 class="login"> Already have an account? <a href="login.html">Login Here</a></h1>
            
                            <div>
                                <label for="first_name">First Name</label>
                                <input type="text" name="first_name" id="first_name" class="fist_name" required>
                            </div>
                             <div>
                                <label for="email">Email address</label>
                                <input type="email" name="email" id="email" class="email" required>
                            </div>
                    
                            <div>
                                <label for="last_name">Last Name</label>
                                <input type="text" name="last_name" id="last_name" class="last_name" required>
                            </div>
                    
                            <div>
                                <label for="email">Email address</label>
                                <input type="email" name="email" id="email" class="email" required>
                            </div>
                    
                            <div>
                                <label for="phone">Phone number</label>
                                <input type="tel" name="phone" id="phone" class="phone" required>
                            </div>
                    
                            <div>
                                <label for="gender">Gender</label>
                                <select name="gender" required>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="not_to_say">Prefer not to say</option>
                                </select>
                            </div>
                            <div>
                                    <label for="Country">Country</label>
                                    <input type="text" name="Country" id="Country" class="Country" >
                            </div>
                            <div>
                                    <label for="State">State/Province</label>
                                    <input type="text" name="State" id="State" class="State" >
                             </div>
                             <div>
                                    <label for="Username">Username</label>
                                    <input type="text" name="username" id="username" class="username" >
                             </div>
                             <div>
                                    <label for="password">Password</label>
                                    <input type="password" name="Password" id="Password" class="password" >
                             </div>
                             <div>
                                    <label for="confirm-password">Confirm-password</label>
                                    <input type="confirm-password" name="confirm-password" id="Password" class="confirm-password" >
                             </div>
                    
                            <button>Submit</button>
                          </form>
